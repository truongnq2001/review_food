{% extends 'review/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <h3>Tạo bài Review</h3>
        <form role="form" action="" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Tên món ăn</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="exampleInputFile">Ảnh</label>
                <input type="file" class="" id="image" name="image" required>
            </div>
            <div class="form-group">
                <label>Địa chỉ</label>
                <input type="text" name="address" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Giá (VNĐ) / 1 đơn vị</label>
                <input type="number" name="price" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Mô tả</label>
                <textarea id="editor1" name="description" class="form-control" rows="5" required></textarea>
                <script type="text/javascript">
                    CKEDITOR.replace('description');
                </script>
            </div>
            <div class="form-group">
                <label>Điểm (0->10)</label>
                <select class="form-control w-50" name="scores">
                    <option value="0">0</option>                           
                    <option value="1">1</option>
                    <option value="2">2</option>                           
                    <option value="3">3</option>
                    <option value="4">4</option>                           
                    <option value="5">5</option>
                    <option value="6">6</option>                           
                    <option value="7">7</option>
                    <option value="8">8</option>                           
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="box-footer">
                <button type="button" class="btn btn-primary btn-lg">Tạo bài viết</button>
            </div>
        </form>
    </div>
{% endblock content %}
